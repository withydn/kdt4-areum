<!DOCTYPE html>
<html lang="ko">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>업그레이드 달력</title>
  <style>
    body{
      background-color: rgb(210, 194, 241);

    .red{

    tr th:first-child{

    }
    tr td:first-child{

    }
    tr td:last-child{
      color: blue;
    }

  </style>
  
</head>

</body>
</html>
