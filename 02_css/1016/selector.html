<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기본선택자 배우기</title>
  <style>

    /* 스타일 우선순위 */
    /* 전체선택 < 태그선택자 < 클래스 선택자 < id 선택자 우선순위*/
    *{
        color:gray
    }

    /* tag선택자 */
  li{
    background-color:aqua;
    color: blue;
  }
  
  h3{
    text-align: center;
    background-color: black;
    color:white;
    letter-spacing: 10px;
  }
/* 클래스 선택자 */
  .small{
    background-color: pink;
  }
  .big{
    background-color: orange;
  }
#test{
  background-color: skyblue;
}

  </style>


</head>
<body>
  <ul>
    <li class="small">쥐</li>
    <li class="big">소</li>
    <li class="big">호랑이</li>
    <li class="small">토끼</li>
  </ul>

  <h3>어흥어흥어흥</h3>
  <p id="test">p</p>
</body>
</html>
