  <title>flex</title>

<body>
  <h1>flex와 친해지기</h1>
  <div class="container">

    <div class="items item2">2</div>
    <div class="items item3">3</div>

    <div class="items item5">5</div>

  <h1>가운데 정렬 방법 3가지</h1>
  <h2>div안에 div 가운데 정렬(position, transform :translate)</h2>
  <div class="outer outer1 ">
    <div class="inner inner1"></div>
  </div>
  <h2>div안에 div 가운데 정렬(position, margin:auto)</h2>
  <div class="outer outer2">
    <div class="inner inner2"></div>
  </div>
  <h2>div안에 div 가운데 정렬(position, flex)</h2>
  <div class="outer outer3">
    <div class="inner inner3"></div>
  </div>
