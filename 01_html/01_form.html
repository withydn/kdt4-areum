<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <label for="text"></label>text : <input type="text" id="text"/>
    <label for="pw"></label>password : <input type="password" id="pw"/>
    <label for="email"></label>email : <input type="email" id="email"/>
  
    <br>
    <textarea cols="30" rows="10" placeholder="내용을 입력하세요"></textarea>
  
    <br>
    <input type="color">
    <input type="range">
    <input type="file">
    <input type="number">
    <input type="date">
    <input type="datetime-local">

    <br><br>
    <h5>다음중 input type이 아닌 것은? (모두 고르시오)</h5>
    
    <input type="checkbox"> text
    <input type="checkbox"> click
    <input type="checkbox"> bread
    <input type="checkbox"> img
    <input type="checkbox"> date

    <br>

    <h5>다음중 img tag의 속성인 것은?</h5>
    
    <input type="radio" id="title" name="img"><label for="title">title</label>
    <input type="radio" id="alt" name="img"><label for="alt">alt</label></label>
    <input type="radio" id="mouse" name="img"><label for="mouse">mouse</label>
    <input type="radio" id="value" name="img"><label for="value">value</label>

    <input type="button" value="제출">
    <button>버툰</button>

    <br>

    <select name="flower">
      <optgroup label="popular_flower"
      <option>해바라기</option>
      <option>장미</option>
      <option>수국</option>
      <option>방울꽃</option>
    </optgroup>
    <select name="flower">
      <optgroup label="popular_flower"
      <option>금잔화</option>
      <option>동백</option>
      <option>백합</option>
    </optgroup>
    </select>

  </form>
</body>
</html>
