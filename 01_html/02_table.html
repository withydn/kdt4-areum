<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table 만들기</title>
</head>
<body>
  <table border="1" cellspacing="0" width="200" height="200" align="center" bgcolor="yellow" bordercolor="pink">
    <caption><h3>숫자 테이블</h3></caption>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>      
      <td>5</td>      
      <td>6</td>      
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>

<!-- cellspacing과 cellpadding -->
<h1>가격표</h1>
<table border="1" cellpading="30">
  <tr>
    <th>메뉴</th>
    <th>가격</th>
    <th>비고</th>
  </tr>
  <tr>
    <td>국물떡볶이</td>
    <td>5000원</td>
    <td>2인 이상 주문 가능</td>
  </tr>
  <tr>
    <td>참치김밥</td>
    <td rowspan="2">4000원</td>
    <td></td>
  </tr>
  <tr>
    <td>치즈김밥</td>
    <td>간 허파 있음</td>
  </tr>
  
</table>
</body>
</html>
